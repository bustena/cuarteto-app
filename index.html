<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQster Web</title>
  <link rel="icon" href="https://www.march.es/themes/custom/cortazar/src/favicons/apple-touch-icon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      margin: 0;
      background-color: #dcdcdc;
      transition: background-color 1s ease;
    }

    header {
      padding-top: 1em;
    }

    img.logo {
      max-width: 100px;
      height: auto;
      margin-bottom: 0.5em;
    }

    .titulo-principal {
      font-size: 1.5em;
      font-weight: 600;
      margin: 0.2em;
    }

    .hidden { display: none; }

    #bienvenida, #contenido, #pantallaInicioJuego, #cargando {
      padding: 2em 1em;
    }

    .anio {
      font-size: 2.3em;
      font-weight: 700;
      margin-top: 0.2em;
    }

    .inicio-label {
      font-size: 1.4em;
      font-weight: 600;
    }

    .inicio-anio {
      font-size: 2.5em;
      font-weight: 700;
    }

    .cuarteto-numero {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 1em;
    }

    #pantallaInicioJuego h3 {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 1em;
    }

    #detalles {
      min-height: 4em;
      transition: opacity 0.3s ease;
    }

    .invisible {
      opacity: 0;
      visibility: hidden;
    }

    button {
      padding: 0.8em 1.5em;
      margin: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      font-weight: 600;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #444;
    }

    #audio-container {
      margin: 1em auto;
      width: 95%;
      max-width: 500px;
      transition: all 0.5s ease;
    }

    #botones {
      display: none;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }

    #botonSolucion { margin-top: 1.2em; }
    #reinicio { margin-top: 1.5em; }

    #boton-reglas-global {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: #444;
      color: #fff;
      padding: 1em;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
      border-top: 2px solid #222;
      transition: background-color 0.3s;
    }

    #boton-reglas-global:hover {
      background-color: #222;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<header>
  <a href="https://www.march.es/es/madrid/conciertos/material/cuarteto-cuerdas-hablan" target="_blank">
    <img class="logo" src="https://www.march.es/themes/custom/cortazar/src/favicons/apple-touch-icon.png" alt="Logo SQster">
  </a>
  <div class="titulo-principal">SQster</div>
</header>

<div id="cargando"><p><strong>Cargando datos...</strong></p></div>

<div id="seleccionModo" class="hidden">
  <p><strong>Selecciona una modalidad de juego</strong></p>
  <div>
    <button onclick="seleccionarModo('colores')">ðŸŽ¨ Por colores</button>
    <button onclick="seleccionarModo('sinPasarse')">ðŸ“‰ Sin pasarse</button>
    <button onclick="seleccionarModo('clasico')">ðŸŽ» SQster!</button>
  </div>
</div>

<div id="bienvenida" class="hidden">
  <p><strong>NÃºmero de jugadores o equipos (2â€“6)</strong></p>
  <div>
    <button onclick="empezar(2)">2</button>
    <button onclick="empezar(3)">3</button>
    <button onclick="empezar(4)">4</button>
    <button onclick="empezar(5)">5</button>
    <button onclick="empezar(6)">6</button>
  </div>
  <div style="margin-top: 1em;">
    <button onclick="volverASeleccionModo()">â¬… Anterior</button>
  </div>
</div>

<div id="pantallaInicioJuego" class="hidden">
  <h3>Â¿Comenzamos el juego? ðŸŽ¶</h3>
  <div>
    <button onclick="volverASeleccionModoDesdeInicio()">â¬… Anterior</button>
    <button onclick="comenzarJuego()">âœ… OK</button>
  </div>
</div>

<div id="contenido" class="hidden">
  <div id="titulo" class="cuarteto-numero"></div>

  <div id="detalles" class="invisible">
    <div class="anio" id="anio"></div>
    <div id="descripcion"></div>
  </div>

  <div id="audio-container"></div>

  <div id="botonSolucion">
    <button onclick="mostrarSolucion()" id="btnSolucion">ðŸŽ¯ SoluciÃ³n</button>
  </div>

  <div id="botones">
    <button onclick="anterior()" id="btnAnterior">â¬… Anterior</button>
    <button onclick="siguiente()" id="btnSiguiente">Siguiente âž¡</button>
  </div>

  <div id="reinicio" class="hidden">
    <p>ðŸŽ‰ Has escuchado todas las obras.</p>
    <p><strong>Recarga manualmente la pÃ¡gina para volver a empezar.</strong></p>
  </div>
</div>

<div id="boton-reglas-global" onclick="abrirReglas()">ðŸ“– Reglas del juego</div>

<script>
let indice = 0;
let datos = [];
let jugadores = 0;
let solucionMostrada = [];
let URL_REGLAS = "https://view.genially.com/6834d0143c53b6064031a058?idSlide=7099ad60-bc41-4a7a-83be-0fe6381c3869";
let modoJuego = "";

window.onload = () => {
  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQs4TXjmTrFMGNTqModfxjqReQFxqSm3Hi7dojisH2PvX6CWoB3Z_AU42VGaHvkjcEysdlYzLpwk9ny/pub?output=csv")
    .then(response => response.text())
    .then(csv => {
      const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });

datos = parsed.data
  .slice(0, 40)  // â† lee solo filas 2 a 41
  .map(fila => ({
    aÃ±o: fila["AÃ±o"],
    autor: fila["Autor"],
    obra: fila["Obra"],
    url: fila["URL"],
    color: fila["COLOR"]
  }))
  .sort(() => Math.random() - 0.5);

      solucionMostrada = new Array(datos.length).fill(false);
      document.getElementById("cargando").classList.add("hidden");
      document.getElementById("seleccionModo").classList.remove("hidden");
    });

  window.focus();

  document.addEventListener("keydown", function(event) {
    if (document.activeElement.tagName === "INPUT") return;

    const key = event.key;
    switch (key) {
      case "ArrowRight":
        const btnNext = document.getElementById("btnSiguiente");
        if (btnNext && !btnNext.disabled && btnNext.offsetParent !== null) siguiente();
        break;
      case "ArrowLeft":
        const btnPrev = document.getElementById("btnAnterior");
        if (btnPrev && !btnPrev.disabled && btnPrev.offsetParent !== null) anterior();
        else {
          const btnVolver = document.querySelector("#bienvenida button[onclick='volverASeleccionModo()']");
          if (btnVolver && btnVolver.offsetParent !== null) volverASeleccionModo();

          const btnVolverInicio = document.querySelector("#pantallaInicioJuego button[onclick='volverASeleccionModoDesdeInicio()']");
          if (btnVolverInicio && btnVolverInicio.offsetParent !== null) volverASeleccionModoDesdeInicio();
        }
        break;
      case "Enter":
        const btnSol = document.getElementById("btnSolucion");
        const pantallaInicio = document.getElementById("pantallaInicioJuego");
        if (pantallaInicio && pantallaInicio.offsetParent !== null) comenzarJuego();
        else if (btnSol && btnSol.offsetParent !== null) mostrarSolucion();
        break;
      case " ":
        event.preventDefault();
        const audio = document.querySelector("#audio-container audio");
        if (audio) (audio.paused ? audio.play() : audio.pause());
        break;
      case "2": case "3": case "4": case "5": case "6":
        const bienvenida = document.getElementById("bienvenida");
        if (bienvenida && bienvenida.offsetParent !== null) empezar(parseInt(key));
        break;
    }
  });
};

function abrirReglas() {
  if (URL_REGLAS) window.open(URL_REGLAS, "_blank");
}

function seleccionarModo(modo) {
  document.getElementById("seleccionModo").classList.add("hidden");
  if (modo === "clasico") {
    document.getElementById("bienvenida").classList.remove("hidden");
  } else {
    modoJuego = modo;
    document.getElementById("pantallaInicioJuego").classList.remove("hidden");
  }
}

function empezar(num) {
  jugadores = num;
  document.getElementById("bienvenida").classList.add("hidden");
  document.getElementById("contenido").classList.remove("hidden");
  indice = 0;
  mostrar();
}

function mostrar() {
  if (datos.length === 0) return;
  const item = datos[indice];
  const titulo = document.getElementById("titulo");
  const detalles = document.getElementById("detalles");
  const botones = document.getElementById("botones");
  const solucion = document.getElementById("botonSolucion");

  document.getElementById("audio-container").innerHTML = "";
  detalles.classList.add("invisible");
  solucion.classList.add("hidden");
  botones.style.display = "none";
  document.body.style.backgroundColor = "#dcdcdc";

  if (indice < jugadores) {
    titulo.innerHTML = `<div class="inicio-label">AÃ±o de inicio del jugador/equipo ${indice + 1}</div><div class="inicio-anio">${item.aÃ±o}</div>`;
    botones.style.display = "flex";
    document.getElementById("btnAnterior").style.display = (indice === 0) ? "none" : "inline-block";
  } else if (indice === jugadores) {
    document.getElementById("contenido").classList.add("hidden");
    document.getElementById("pantallaInicioJuego").classList.remove("hidden");
  } else {
    titulo.innerHTML = `Cuarteto de cuerda ${indice - jugadores}`;
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = item.url;
    document.getElementById("audio-container").appendChild(audio);

    if (solucionMostrada[indice]) {
      document.getElementById("anio").textContent = item.aÃ±o;
      document.getElementById("descripcion").innerHTML = `${item.autor}<br>${item.obra}`;
      detalles.classList.remove("hidden", "invisible");
      if (item.color) document.body.style.backgroundColor = item.color;
      botones.style.display = "flex";
    } else {
      solucion.classList.remove("hidden");
    }
  }
}

function mostrarSolucion() {
  const item = datos[indice];
  solucionMostrada[indice] = true;
  document.getElementById("anio").textContent = item.aÃ±o;
  document.getElementById("descripcion").innerHTML = `${item.autor}<br>${item.obra}`;
  document.getElementById("detalles").classList.remove("invisible");
  if (item.color) document.body.style.backgroundColor = item.color;
  document.getElementById("botonSolucion").classList.add("hidden");
  document.getElementById("botones").style.display = "flex";
}

function comenzarJuego() {
  document.getElementById("pantallaInicioJuego").classList.add("hidden");
  document.getElementById("contenido").classList.remove("hidden");
  indice++;
  mostrar();
}

function siguiente() {
  if (indice < datos.length - 1) {
    indice++;
    mostrar();
  } else {
    document.getElementById("botones").style.display = "none";
    document.getElementById("reinicio").classList.remove("hidden");
  }
}

function anterior() {
  if (indice > 0) {
    indice--;
    mostrar();
  }
}

function volverASeleccionModo() {
  document.getElementById("bienvenida").classList.add("hidden");
  document.getElementById("seleccionModo").classList.remove("hidden");
}

function volverASeleccionModoDesdeInicio() {
  document.getElementById("pantallaInicioJuego").classList.add("hidden");
  document.getElementById("seleccionModo").classList.remove("hidden");
}
</script>

</body>
</html>
